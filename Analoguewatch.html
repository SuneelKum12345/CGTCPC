<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .watch {
            width: 200px;
            height: 200px;
            border: 10px; solid #333;
            border-radius: 50%;
            position: relative;
            transform: rotate(90deg);
        }
        .hour, .minute, .second {
            position: absolute;
            width: 50%;
            height: 2px;
            background: #333;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(0deg);
            transform-origin: 100%;

            .minute {
                height: 1px;
                background:#555;
            }
        }
    </style>
</head>
<body>
    <div class="watch"></div>
    <div class="hour" id="hour"></div>
    <div class="minute" id="minute"></div>
    <div class="second" id="second"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourElement = document.getElementById('hour');
            const minuteElement = document.getElementById('minute');
            const secondElement = document.getElementById('second');

            const hourDeg = (hours + minutes / 60) * 360 / 12;
            const minuteDeg = (minutes + seconds / 60) * 360 / 60;
            const secondDeg = (seconds / 60) * 360;

            hourElement.style.transform = 'rotate(${hourDeg}deg)';
            minuteElement.style.transform = 'rotate(${minuteDeg}deg)';
            secondElement.style.transform ='rotate(${secondDeg}deg)';}
            
            setInterval(updateClock, 1000);
            updateClock();
    </script>
    
</body>
</html>
