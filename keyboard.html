<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <style>
        body {
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
height: 100vh;
margin: 0;
background-color:forestgreen;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(14, 1fr);
            gap: 5px;
            max-width: 600px;
            background-color: aquamarine;
            font-weight: bold;
        }
        .key {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            block-size: 50;
            word-spacing: 2;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: red;
        }
        .key:hover {
            background-color: blue
        }
            
         #testBox {
            width: 400px;
            height: 30px;
            padding: 5px;
            font-size: 16px;
            display: flex;
            justify-content: first baseline;
            align-items: center;
        }
        
        
        inpt {
            display: flex;
            justify-content: center;
            margin: 50px;
            flex-direction: row;
            background-color: aquamarine;
        

        }
        </style>
</head>
<body>
    <div id="inpt">
        <input type="text" id="textBox"placeholder="Type here">

    </div>

    <div class="keyboard" onclick="handleKeyClick(event)">

<script>
    function handleKeyClick(event) {
        if
        (event.target.classList.contains('key')) {
            document.getElementById('textBox').value += event.target.innerText;
        }

    }
</script>
